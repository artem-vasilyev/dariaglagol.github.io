<style>
  @import url('https://fonts.googleapis.com/css?family=Roboto:300,400,500');

  .footer {
    max-width: 1280px;
    margin: 0 auto;
    padding: 43px 16px 37px;
    font-family: 'Roboto', Helvetica, sans-serif;
  }

  .footer *,
  .footer *::before,
  .footer *::after {
    box-sizing: border-box;
  }

  .footer__column-wrapper {
    display: flex;
    flex-wrap: wrap;
  }

  .footer__column--number {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }

  .footer__column--logo {
    margin: 0 auto 20px;
    order: 2;
  }

  .footer__column--logo svg {
    margin-top: 20px;
    margin-left: -1px;
    width: 65px;
    height: 65px;
  }

  .footer__column-wrapper,
  .footer__help-links {
    margin-bottom: 14px;
  }

  .footer__column {
    margin-bottom: 14px;
  }

  .footer__column-button {
    display: inline-block;
    padding: 0 10px;
    border: 1px solid #01abfb;
    font-size: 20px;
    line-height: 34px;
    background: #01abfb;
    color: #ffffff;
    border-radius: 4px;
    text-decoration: none;
  }

  .footer__column-button:hover,
  .footer__column-button:focus {
    text-decoration: none;
    background: #20bbfb;
  }

  .footer__column-header {
    margin: 20px 0 16px;
    font-family: 'Roboto', Helvetica, sans-serif;
    font-size: 13px;
    font-weight: 400;
    line-height: 1.15;
    letter-spacing: 0.4px;
    color: #9e9e9e;
    text-transform: uppercase;
  }

  .footer__phone-wrap a {
    margin-right: 15px;
    font-family: 'Roboto', Helvetica, sans-serif;
    font-size: 21px;
    font-weight: 300;
    line-height: 1.52;
    color: #212121;
    text-decoration: none;
  }

  .footer__column--communication div {
    display: flex;
  }

  .footer__link {
    display: block;
    margin-right: 24px;
  }

  .footer__help-links {
    display: flex;
    flex-wrap: wrap;
  }

  .footer__help-links a {
    flex: 0 0 46%;
    margin-right: 0;
    margin-bottom: 14px;
    font-family: 'Roboto', Helvetica, sans-serif;
    font-size: 12px;
    line-height: 1.25;
    letter-spacing: 0.4px;
    color: #01abfb;
    text-decoration: none;
  }

  .footer__help-links a:nth-child(odd) {
    padding-right: 31px;
  }

  .footer__help-links a:nth-child(even) {
    flex-basis: 54%;
  }

  .footer__help-links a:nth-child(7),
  .footer__help-links a:last-child {
    flex-basis: 100%;
    padding-right: 62%;
  }


  @media (min-width: 660px) {
    .footer {
      padding: 25px 20px 46px;
    }

    .footer__column--number {display: block}

    .footer__column--logo {
      order: 3;
    }
  }

  @media (min-width: 1024px) {
    .footer__column-header {
      margin-bottom: 11px;
    }

    .footer__column-wrapper {
      flex-wrap: nowrap;
    }

    .footer__column--logo {
      order: 4;
      flex: 1 0 400px;
      text-align: right;
    }

    .footer {
      padding: 44px 103px 0;
    }

    .footer__column-wrapper,
    .footer__help-links {
      margin-bottom: 39px;
    }

    .footer__help-links a {
      font-size: 16px;
      line-height: 1.33;
      flex-basis: auto;
      letter-spacing: -0.2px;
      color: #01abfb;
    }

    .footer__help-links a:hover,
    .footer__help-links a:active,
    .footer__help-links a:focus {
      color: #019dec;
    }

    .footer__help-links a:last-child,
    .footer__help-links a:nth-child(7),
    .footer__help-links a:nth-child(odd),
    .footer__help-links a:nth-child(even) {
      flex-basis: auto;
      padding: 0 39px 0 0;
      margin-right: 0;
    }

    .footer__link--card { order: 1; }
    .footer__link--user-agreement { order: 6; }
    .footer__link--sensitive-data { order: 4; }
    .footer__link--loyalty { order: 2; }
    .footer__link--cookie { order: 7; }
    .footer__link--faq { order: 5; }
    .footer__link--privacy-policy { order: 8;}
  }
</style>
