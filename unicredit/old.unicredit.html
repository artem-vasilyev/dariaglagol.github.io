<style type="text/css">
  .unicredit-footer-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    width: 100%;
    max-width: 1054px;
    padding: 0 15px;
    margin: 0 auto;
  }

  .unicredit-footer-container .left-part,
  .unicredit-footer-container .right-part {
    position: relative;
  }

  .unicredit-footer-container .left-part {
    width: calc(100% - 300px);
    min-width: 300px;
  }

  .unicredit-footer-container .right-part {
    width: 300px;
  }

  .unicredit-footer-container .left-part .support-panel-block {
    max-width: 300px;
  }

  .unicredit-footer-container .right-part .ott-support-txt {
    display: flex;
    justify-content: flex-start;
    margin-top: 20px;
  }

  .unicredit-footer-container .right-part .ott-support-txt p {
    display: inline-block;
    max-width: 225px;
    margin: 7px 0 0 15px;
    text-align: center;
  }

  .unicredit-footer-container .left-part .unicredit-links {
    max-width: 700px;
    text-align: left;
  }

  .unicredit-footer-container .left-part .ott-links {
    margin-top: 40px;
  }

  .unicredit-footer-container .social-nav {
    display: flex;
    width: 100%;
    vertical-align: middle;
    align-content: space-between;
    justify-content: flex-start;
    flex-wrap: nowrap;
    flex-flow: row wrap;
  }

  .unicredit-footer-container .social-nav a {
    display: inline-block;
    position: relative;
    cursor: pointer;
    width: 40px;
    height: 40px;
    margin-right: 10px;
    opacity: 1;
    transition: opacity .3s;
  }

  .unicredit-footer-container .social-nav a:last-child {
    margin-right: 0;
  }

  .unicredit-footer-container .social-nav a:hover {
    opacity: .8;
  }

  .unicredit-footer-container .social-nav a svg {
    cursor: pointer;
    white-space: nowrap;
    line-height: normal;
    font-weight: normal;
    font-size: 13px;
  }

  .unicredit-footer-container .text-nav {
    font-size: 14px;
    line-height: 14px;
  }

  .unicredit-footer-container .text-nav a {
    display: inline-block;
    color: #20A8E0;
    margin: 12px 17px 0 0;
    font-size: 16px;
    font-weight: normal;
    white-space: nowrap;
    text-decoration: none;
    outline: none;
  }

  .unicredit-footer-container .text-nav a:last-child {
    margin-right: 0;
  }

  .unicredit-footer-container .text-nav a:hover {
    color: #0a9ad6;
  }

  .unicredit-footer-container .legal-nav a {
    display: block;
    font-size: 15px;
  }

  .unicredit-footer-container .support-telephone {
    display: block;
    color: #000000;
    font-size: 30px;
    font-weight: normal;
    line-height: normal;
    text-decoration: none;
    outline: none;
  }

  .unicredit-footer-container .social-nav a,
  .unicredit-footer-container .text-nav a,
  .unicredit-footer-container .support-telephone:hover,
  .unicredit-footer-container .support-telephone:focus,
  .unicredit-footer-container .support-telephone:active {
    text-decoration: none;
    outline: none;
  }

  @media (max-width: 629px) {
    .unicredit-footer-container .right-part {
      padding-top: 10px;
      margin: auto auto;
    }
    .unicredit-footer-container .left-part .unicredit-links .text-nav a {
      display: block;
    }
  }

  @media (min-width: 630px) and (max-width: 800px) {
    .unicredit-footer-container .left-part .unicredit-links .text-nav a {
      display: block;
    }
    .unicredit-footer-container .support-telephone {
      font-size: 24px;
    }
  }
</style>
